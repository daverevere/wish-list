<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="wishForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Wish</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="description-label-edit" for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="things">
          <label class="things-label-edit">Things I Need To Get It</label>
          <div
            class="row"
            *ngFor="let thingCtrl of thingsControls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteThing(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="col-4">
              <button
                type="button"
                class="btn btn-lg btn-success button-add"
                (click)="onAddThing()"
              >
                Add A Thing
              </button>
              <div class="pull-right">
              <button
                type="submit"
                class="btn btn-lg btn-primary"
                [disabled]="!wishForm.valid"
              >
                Save Wish
              </button>
              <button type="button" class="btn btn-lg btn-danger" (click)="onCancel()">
                Cancel
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
