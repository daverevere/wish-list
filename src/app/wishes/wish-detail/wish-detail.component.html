<div class="row">
  <div class="col-xs-12">
    <img
      [src]="wish.imagePath"
      alt="{{ wish.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ wish.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary btn-lg dropdown-toggle">
        Manage Wish <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToHaveList()" style="cursor: pointer;">Add things to 'What I Have'</a></li>
        <li><a style="cursor: pointer;" (click)="onEditWish()">Edit Wish</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteWish()">Delete Wish</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row wish-desc">
  <div class="col-xs-12">
    {{ wish.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label class="things-label"
           *ngIf="wish.things.length">
      Things I Need To Get It
      </label>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let thing of wish.things">
        {{ thing.name }}
      </li>
    </ul>
  </div>
</div>
